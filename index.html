<!-- SONJA: Sisäänkirjautuminen; Omien asetusten talletus selaimen LocalStorageen-->
<div class="kirjaudu">
    <h2>Kirjaudu sisään</h2>

    <button onclick="document.getElementById('laatikko').style.display='block'" style="width:auto;">Kirjaudu</button>

    <!--tehdään "Kirjaudu"- nappula, joka avaa sisäänkirjautumispopupin-->
    <div id="laatikko" class="popup">

        <form class="popupikkuna">

            <div style="border-radius: 15px;" class="sailyta" id="kulmat">

                <label><b>Käyttäjänimi</b></label>
                <input type="text" placeholder="Syötä käyttäjänimi" name="nimi" required> <!--SONJA :Tehty pakolliseksi kentäksi-->

                <label><b>Salasana</b></label>
                <input type="password" placeholder="Syötä salasana" name="salasana" required>
                <!--SONJA: Tehty pakolliseksi kentäksi-->


                <button onclick="tallenna()" type="submit" id="syota">Kirjaudu sisään</button> <!--SONJA: metodikutsu, joka tallentaa paikalliseen muistiin-->

                <br>
                <input type="checkbox" checked="checked"> Muista minut seuraavalla kerralla
            </div>

            <!--SONJA: lisätään tick-boksi, jolla käyttäjän tiedot voi tallentaa-->
            <div class="sailyta" style="background-color: transparent">

                <!--SONJA:tehdään erillinen "Sulje"- nappula, jolla koko sisäänkirjautumispopup sulkeutuu-->
                <button type="button" onclick="document.getElementById('laatikko').style.display='none'"
                        class="suljeNappula">Sulje
                </button>
            </div>
        </form>
    </div>
</div>
